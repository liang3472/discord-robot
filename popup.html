<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="button.css">
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
</head>

<body>
  <div class="ctrl-layout">
    <input id="tokenInput" type="text" placeholder="input token" />
    <button id="setToken">set</button>
  </div>
  <div class="ctrl-layout">
    <input id="timeInput" type="text" placeholder="时间间隔(默认1min左右)" />
    <button id="setTime">set</button>
  </div>
  <div class="ctrl-layout">
    <input id="wordsInput" type="text" placeholder="填写则发固定文案" />
    <button id="setWords">set</button>
  </div>
  <div class="ctrl-layout">
    AI Talk<button id="btnAiTalk"></button>
  </div>
  <div class="ctrl-layout">
    Search Answer<button id="btnAnswer"></button>
  </div>
  <script src="popup.js"></script>
</body>

</html>
